<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <form id="mentorship">
          <fieldset class="informations">
            <div class="fieldset-wrapper">
              <legend>Informações pessoais</legend>
              <div class="name">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" required />
                </div>

                <div class="input-wrapper">
                  <label for="last-name">Sobrenome</label>
                  <input type="text" id="last-name" required />
                </div>
              </div>

              <label for="mail"
                >emai <span>(digite um email válido)</span></label
              >
              <input type="email" id="mail" required />

              <label for="password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required />
            </div>
          </fieldset>

          <fieldset class="mentor">
            <div class="fieldset-wrapper">
              <legend>Informações do mentor</legend>
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </fieldset>

          <fieldset class="date">
            <div class="fieldset-wrapper">
              <legend>Seus horários disponíveis</legend>
              <h2 class="sub-legend">Primeira mentoria</h2>
              <div class="date-time">
                <div class="input-wrapper">
                  <label for="frist-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="frist-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="time1-1">Das</label>
                  <input type="time" id="time1-1" required />
                </div>

                <div class="input-wrapper">
                  <label for="time1-2">Até</label>
                  <input type="time" id="time1-2" required />
                </div>
              </div>

              <h2 class="sub-legend">Segunda mentoria</h2>
              <div class="date-time">
                <div class="input-wrapper">
                  <label for="second-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="second-date" required />
                </div>

                <div class="input-wrapper">
                  <label for="time2-1">Das</label>
                  <input type="time" id="time2-1" required />
                </div>

                <div class="input-wrapper">
                  <label for="time2-2">Até</label>
                  <input type="time" id="time2-2" required />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-wrapper">
        <button type="submit" form="mentorship">Salvar</button>
      </div>
    </footer>
  </body>
</html>
